<html>
    <body>
        <h1>Add Members</h1>

        <form action="updaterecord/{{myMember.id}}" method="post">
            {% csrf_token %}
            First Name <br>

            <br><br>
            Last Name <br>
            <input name="last", value="{{myMember.lastname}}">
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
